<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>登入页面</title>
<link rel="stylesheet" href="/static/plugs/bootstrap-3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="/static/css/login.css" />
<script type="text/javascript" src="/static/plugs/jquery-2.1.1/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="/static/plugs/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</head>
<div class="container">
	<div class="row row-centered">
		<div class="well col-md-4 col-centered">
			<h2>欢迎登录</h2>
			<form action="/checkLogin" method="post" role="form">
				<div class="input-group input-group-md">
					<span class="input-group-addon" id="sizing-addon1"><i
						class="glyphicon glyphicon-user" aria-hidden="true"></i></span> <input
						type="text" class="form-control" id="username" name="username"
						placeholder="请输入用户ID" />
				</div>
				<div class="input-group input-group-md">
					<span class="input-group-addon" id="sizing-addon1"><i
						class="glyphicon glyphicon-lock"></i></span> <input type="password"
						class="form-control" id="password" name="password"
						placeholder="请输入密码" />
				</div>
				<br />
				<input type="hidden" name="token"  th:value="${token}"/>
				
				<button type="submit" class="btn btn-success btn-block">登录</button>
				<div style="padding-top:12px;">
				<span th:text="${info}"></span>
				</div>
				

			</form>
		</div>
		        
	</div>
</div>

</body>



</html>
